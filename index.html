<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="banner-section">
      <div class="banner-container">
        <div class="mobile-notification">
          <div>
            <img src="./assets/logo-orange.avif" class="logo-notification" />
            <p class="notification-text">
              Best offers just for you on the Swiggy App!
            </p>
          </div>
          <a href="/" class="redirect-app-button">Open App</a>
        </div>
        <nav class="navbar-desktop">
          <div>
            <img src="./assets/logo.png" class="logo" />
          </div>
          <div class="nav-items-wrapper">
            <a href="" class="nav-items">Swiggy Corporate</a>
            <a href="" class="nav-items">Partner with us</a>
            <a href="" class="get-app-button">Get the App</a>
            <a href="" class="sign-in-button">Sign in</a>
          </div>
        </nav>
        <nav class="navbar-mobile d-lg-none">
          <div class="mobile-home-button">
            <i class="fa-solid fa-house"></i>
            Home
          </div>
          <div class="user-icon"></div>
        </nav>
        <div class="d-flex mt-4 d-lg-none">
          <input
            class="mobile-search"
            placeholder="Search for restaurant, item or more"
          />
        </div>

        <div class="heading-wrapper">
          <h1 class="banner-heading">
            Order food & groceries. Discover best restaurants. Swiggy it!
          </h1>
          <div class="delivery-agent-wrapper d-lg-none">
            <img src="./assets/delivery-agent.avif" class="delivery-agent" />
          </div>
        </div>
        <div class="search-wrapper"></div>
        <div class="swiggy-options px-4 mb-5 pb-5">
          <img src="./assets/img-1.avif" class="options-image" />
          <img src="./assets/img-2.avif" class="options-image" />
          <img src="./assets/img-3.avif" class="options-image" />
          <img src="./assets/img-4.avif" class="options-image" />
        </div>
      </div>
      <img src="./assets/Veggies_new.avif" class="left-side-pic" />
      <img src="./assets/Sushi_replace.avif" class="right-side-pic" />
    </section>
  </body>
</html>
